knife4j:
  production: false
  enable: true
  basic:
    enable: false
    username: ${KNIFE4J_USERNAME}
    password: ${KNIFE4J_PASSWORD}
  setting:
    enableFooter: false
spring:
  datasource:
    druid:
      #MySQL
      driver-class-name:  ${DB_DRIVER}
      url:  ${DB_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 6000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: false
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true
  data:
    redis:
      host: ${REDIS_HOST}        # Redis服务器地址
      port:  ${REDIS_PORT}              # Redis服务器连接端口
      password: ${REDIS_PASSWORD}              # Redis服务器连接密码（默认为空）
      database: ${REDIS_DATABASE}           # Redis数据库索引（默认为0）
      timeout: 10000ms       # 连接超时时间（毫秒）
      lettuce:
        pool:
          max-active: 8      # 连接池最大连接数（使用负值表示没有限制）
          max-idle: 8        # 连接池中的最大空闲连接
          min-idle: 0        # 连接池中的最小空闲连接
        shutdown-timeout: 100ms  # 客户端优雅关闭的等待时间